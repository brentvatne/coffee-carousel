  <body>
    <div class="carousel">
      <!-- this has to be positioned top left 00 -->
      <div class="scroll-container">
        <div class="stage">

        </div>

        <!-- this has to be positioned top left 00 -->
        <div class="backstage">
        </div>
      </div>


      <div class="image-list">
        <input type="hidden" imgurl="images/1.jpg" subtitle="A subtitule" link="http://www.google.com">
        <input type="hidden" imgurl="images/2.jpg" subtitle="Subtitle" alt="Alt tag for the image">
        <input type="hidden" imgurl="images/3.jpg" subtitle="Third subtitle">
      </div>
      <div class="toolbar-background"></div>
      <div class="toolbar">
        <div class="subtitle">

        </div>
        <div class="controls">
          <span class="pause">pause</span>
          <span class="play">play</span>
          <span class="prev">prev</span>
          <span class="next">next</span>
        </div>
      </div>
    </div>
